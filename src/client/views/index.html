<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP analyzer</title>
  </head>
  <body>
    <h1>Evaluate a News Article with Natural Language Processing</h1>
    <section>
      <h2>Paste URL to the article</h2>
      <form onsubmit="return Client.formHandler(event)">
        <input id="txt" placeholder="Paste Article Content"></input>
        <button type="submit" onclick="return
          Client.formHandler(event)">Submit</button>
      </form>
    </section>
    <section>
      <h2>Please find the results</h2>
      <div id="content">
        <h3 id="score">Score</h3>
        <h3 id="irony">Any irony in article?</h3>
        <h3 id="subject">Subjective or Objective?</h3>
      </div>
    </section>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
    </script>
  </body>
</html>
